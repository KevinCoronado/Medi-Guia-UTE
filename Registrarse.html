<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Medi-Guia</title>
    <link rel="stylesheet" href="css/StylesPerfilUsuario.css ">
    <link rel="stylesheet" href="css/Style_Li_Form.css">
</head>
  <body>
    <header>
        <div class="container">
            <img src="css/Imagenes/Medi guia logo.png" alt="MediGuiaLogo" class="logo">
           
    </header>
	<br>

    <div class = "Registrate">
        <form >
        <div class = "form-register">
                
            <h2>¡Registrate!</h2>
            <br>
                <div class = "InputsContainer">
                <div>
                    <h3 style="color: rgb(15, 13, 63)"><label for="">Nombre</label></h3>
                <input type = "text" name = "nombre" placeholder = "Ingrese su Nombre" style="color: rgb(33, 31, 31)">
                </div>

                <div>
                    <h3 style="color: rgb(15, 13, 63)"><label for="">Correo</label></h3>
                <input type = "email" name = "correo" placeholder = "Ingrese su Correo" style="color: rgb(33, 31, 31)">
                </div>

                <div>
                    <h3 style="color: rgb(15, 13, 63)"><label for="">Contraseña</label></h3>
                <input type = "password" name = "contraseña" placeholder = "Ingrese su Contraseña" style="color: rgb(33, 31, 31)">
                </div>

                <div>
                <label for="T&C"><input type="checkbox" name="T&C" >Estoy de acuerdo con Terminos y Condiciones</label>
                </div>
                <button>¡Registrate Ahora!</button>
                 
            </div>
            </div>
        </form> 
    </div>
  </body>   
</html>
